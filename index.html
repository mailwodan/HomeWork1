<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home Work 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" </head>

    <body>
        <div id="homeWork1">
            <form action="javascript:void()" method="post" v-if="!isPrepare">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" v-model="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" v-model="lastName">
                </div>
                <button class="but btn-warning" v-on:click="addPerson">Add Person</button>
                <div v-for="peson in personList">
                    <input type="text" class="form-control" id="lastName" v-model="peson">
                </div>
                <button class="but btn-info" v-on:click="isPrepare = !isPrepare">Preview</button>
            </form>
            <template v-else>
                <button type="submit" class="but btn-success">Send</button>
            </template>
        </div>
        <script src="main.js"></script>
    </body>

</html>
